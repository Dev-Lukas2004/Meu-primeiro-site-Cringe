<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita Fácil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="receitas.css">
</head>

<body class="cadastro">
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container-fluid">
            <!-- Logo -->
            <img class="logotipo" src="./img/Logo1.png" alt="Logotipo do Site" />
            
            <!-- Botão sandwich menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Home -->
                    <li class="nav-item">
                        <a class="nav-link" href="home.html" style="color: #ffc900">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 mt-5">
                <h1 class="text-center" style="margin-top: -4%;">Cadastro de Usuário</h1>
                <hr>
                <h3 style="color: white">Efetue seu cadastro:</h3>
                <form action="https://formsubmit.co/lukascaua2008@gmail.com" method="post">
                    <div class="row">
                        <div class="col-sm">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="col-sm">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-2">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" name="cep"  maxlength="9" onkeyup="handleZipCode(event)" required>
                        </div>

                        <div class="col-sm">
                            <label for="rua" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="rua" name="rua" required>
                        </div>
                        <div class="col-sm-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" name="numero" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento" required>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                        <div class="col-sm">
                            <label for="estado" class="form-label"><span class="fontbold">Estado</span></label>
                            <input type="text" class="form-control" id="estado" name="estado" required>
                        </div>
                    </div><br/>                    
                    <button type="submit" class="btn btn-primary" style="color: white">Cadastrar</button>
                </form>
            </div>
        </div>
    </div><br/><br/><br/>

    <!-- Bootstrap JavaScript e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
